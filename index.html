<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VentureSwords Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-deep-green: #094E2E;
        --color-vivid-green: #006C35;
        --color-gold: #EFBF04;
        --color-white: #FFFFFF;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202;
        /* Camouflage background with heavy dark overlay */
        background-image: 
          linear-gradient(rgba(0, 5, 2, 0.94), rgba(0, 10, 5, 0.96)),
          url('https://img.freepik.com/premium-vector/vector-camouflage-seamless-pattern-military-texture_1236162-237.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      
      /* Tech Grid Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(to right, rgba(9, 78, 46, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(9, 78, 46, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: -1;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #094E2E; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EFBF04; 
      }

      /* Utility */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Aggressive Focus States */
      input:focus, textarea:focus, select:focus, button:focus {
        outline: none;
        box-shadow: 0 0 0 2px #EFBF04;
      }
    </style>
